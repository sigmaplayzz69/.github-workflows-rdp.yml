name: Windows RDP via Tailscale

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Enable RDP
      run: |
        reg add "HKLM\System\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        netsh advfirewall firewall set rule group="remote desktop" new enable=yes
        net user runneradmin "Win@2025RDP!"

    - name: Install Tailscale
      run: |
        Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile tailscale.exe
        Start-Process tailscale.exe -ArgumentList "/quiet" -Wait

    - name: Connect Tailscale (Stable)
      run: |
       & "C:\Program Files\Tailscale\tailscale.exe" up `
        --authkey ${{ secrets.TS_AUTHKEY }} `
        --hostname github-rdp `
        --accept-routes `
        --accept-dns=false


    - name: Show RDP Info
      run: |
        echo "=============================="
        echo "RDP LOGIN DETAILS"
        echo "Username: runneradmin"
        echo "Password: Win@2025RDP!"
        echo "Find Tailscale IP (100.x.x.x) in dashboard"
        echo "=============================="

    - name: Keep Alive
      run: |
        while ($true) { Start-Sleep -Seconds 60 }
